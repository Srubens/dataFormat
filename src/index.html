<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css" />
    <title>Date Format</title>
</head>
<body class="w-full min-h-screen bg-slate-900 text-slate-100 flex flex-col items-center py-5 justify-center" >
    <div class="container mx-auto p-4 flex flex-col items-center">
        <h1 class="text-3x1 font-bold" >Date Format()</h1>
        <div class="flex gap-4">
            <button class="btn-locale" data-locale="en-US">
                <span class="fi fi-us"></span> 
            </button>
            <button class="btn-locale" data-locale="pt-BR">
                <span class="fi fi-br"></span>
            </button>
            <button class="btn-locale" data-locale="es-ES">
                <span class="fi fi-es"></span>
            </button>
        </div>
        <div id="preview" class="border border-slate-800 p4 my-10 rounded-md text-xl p-2"></div>
    </div>
    <template id="template-preview">
        <span class="comment text-slate-400 mb-2 block"></span>
        <pre class="code mb-6"></pre>
    </template>
    <script src="./js/system.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
